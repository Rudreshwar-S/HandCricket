<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <span class="close">&times;</span> -->
                    <h2>
                        <p class="editn1">Hand Cricket</p>
                    </h2>
                </div>
                <div class="modal-body">
                    <div class="">
                        <h4 class="modal-head">Your Name: </h4>
                        <input type="text" class="modal-input inputname" id="username" placeholder="Enter your name">
                        <hr>
                        <!-- <p style="color: rgb(175, 175, 175)">or Join a game</p> -->
    
                        <h4 class="modal-head">Game Code: </h4>
                        <input type="text" class="modal-input inputname" id="gameroom" placeholder="Enter game code">
    
                        <button id="startnew" class="modal-button nameBtn">Start Game</button>
                        <button id="enterold" class="modal-button nameBtn">Enter</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <h3>ALL THE BEST!!</h3>
                </div>
            </div>
        </div>
    <div id="main">
        <div id="score-board">
            <div id="inning">
                Second Inning
            </div>
            <div id="current-score">
                20 - 1
            </div>
            <div id="last-inning-score">
                50 - 5
            </div>
        </div>
        <div id="hands">
            <div id="opponent-hand-div">
                <img class="hand" id="opponent-hand" src="/images/five.svg" alt="">
            </div>
            <div id="player-hand-div">
                <img class="hand" id="player-hand" src="/images/two.svg" alt="">
            </div>
        </div>
        <div id="controls">
            <div class="control" id="0">1</div>
            <div class="control" id="1">2</div>
            <div class="control" id="2">3</div>
            <div class="control" id="3">4</div>
            <div class="control" id="4">5</div>
            <div class="control" id="5">6</div>
            <div class="control" id="6">D</div>
            <div class="control" id="7">DB</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="connection.js"></script>

</html>
